<html lang="en" ng-app="eventsApp">
<head>
    <title>Profile Registration</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="/Content/bootstrap.min.css" />
    <link rel="stylesheet" href="/Content/app.css" />
    <style></style>
</head>
<body>
    <nav class="navbar navbar-inverse navbar-static-top">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand active" href="./EventDetails.html">Home</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li><a href="./NewEvent.html">New Event</a></li>
                    
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Classes <span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a href="./EventDetailsLearn.html">Learning</a></li>
                            <li role="separator" class="divider"></li>
                            <li><a href="#">Separated link</a></li>
                        </ul>
                    </li>
                </ul>
                <form class="navbar-form navbar-left">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Search">
                    </div>
                    <button type="submit" class="btn btn-default">Submit</button>
                </form>
                <ul class="nav navbar-nav navbar-right">
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Your Name <span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a href="./EditProfile.html">Edit Profile</a></li>
                            <li><a href="#">Account</a></li>
                            <li><a href="#">Billing</a></li>
                            <li><a href="#">Settings</a></li>
                            <li role="separator" class="divider"></li>
                            <li><a href="#">Logoff</a></li>
                        </ul>
                    </li>
                </ul>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>
    <div class="container-fluid" ng-controller="EditProfileController">
        <form name="profileForm">
            <div class="form-group">
                <label for="txtEventName">User Gravatar:</label>
                <div class="row">
                    <div class="col-md-4">
                        <img ng-src="{{getGravatarUrl(user.emailAddress)}}" />
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="txtUserName">User Name:</label>
                <div class="row">
                    <div class="col-md-4">
                        <input focus id="txtUserName" class="form-control" required ng-pattern="/^[-A-Za-z0-9]{2,20}$/" type="text" placeholder="Username" ng-model="user.userName" />
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="txtPassword">Password:</label>
                <div class="row">
                    <div class="col-md-4">
                        <input id="txtPassword" class="form-control" required type="password" placeholder="Password" ng-model="user.password" />
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="txtName">Name:</label>
                <div class="row">
                    <div class="col-md-4">
                        <input id="txtName" class="form-control" type="text" placeholder="Name" ng-model="user.name" />
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="txtEmailAddress">Email Address:</label>
                <div class="row">
                    <div class="col-md-4">
                        <input id="txtEmailAddress" class="form-control" type="email" placeholder="Email Address" ng-model="user.emailAddress" />
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="txtBio">Bio:</label>
                <div class="row">
                    <div class="col-md-4">
                        <textarea id="txtBio" class="form-control" rows="6" placeholder="Bio" ng-model="user.bio"></textarea>
                    </div>
                </div>
            </div>

            <br />

            <button type="submit" class="btn btn-primary">Save</button>
            <button type="button" class="btn btn-default">Cancel</button>

        </form>
    </div>


    <script src="/Scripts/jquery-3.1.1.min.js"></script>
    <script src="/Scripts/angular.min.js"></script>
    <script src="/Scripts/angular-sanitize.min.js"></script>
    <script src="/Scripts/underscore.min.js"></script>
    <script src="/App/app.js"></script>
    <script src="/App/Controllers/EditProfileController.js"></script>
    <script src="/App/Services/GravatarUrlBuilder.js"></script>
    <script src="/App/filters.js"></script>
    <script src="/Scripts/bootstrap.min.js"></script>

</body>
</html>
